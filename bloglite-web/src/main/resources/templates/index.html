<!doctype html>
<html lang="en">
<head th:replace="layout::head"></head>
<body>

<div id="layout" class="pure-g">

    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">Xjn's Blog</h1>
            <h2 class="brand-tagline">Talk Is Cheap, Show Me The Code</h2>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="/">Home</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <!-- A wrapper for all the blog posts -->

            <div class="posts">
                <h1 class="content-subhead">Recent Posts</h1>

                <section class="post" th:each="art:${arts}">
                    <header class="post-header">
                        <h2 class="post-title">
                            <a th:text="${art.title}" th:href="'article/' + ${art.aid}">Post Title</a>
                        </h2>

                        <p class="post-meta">
                            作者： <a class="post-author" href="#" th:text="${art.authorName}">Author</a>
                            日期： <a class="post-author" href="#" th:text="${#dates.format(art.createTime, 'yyyy-MM-dd')}">Date</a>
                            under <a class="post-category post-category-js" href="#" th:text="${art.tag}">JavaScript</a>
                        </p>
                    </header>

                    <div class="post-description">
                        <p th:text="${art.abztract}">Abstract...</p>
                    </div>
                </section>

            </div>

            <div th:replace="layout::footer"></div>
        </div>
    </div>
</div>


</body>
</html>
