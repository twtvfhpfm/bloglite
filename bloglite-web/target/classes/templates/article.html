<!doctype html>
<html lang="en">
<head th:replace="layout::head"></head>
<body>

<div id="layout" class="pure-g">

    <div class="sidebar pure-u-1 pure-u-md-1-8">
        <div class="header">
            <h1 class="brand-title">Xjn's Blog</h1>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="/">Home</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <!-- A wrapper for all the blog posts -->

            <div class="posts">

                <section class="post">
                    <header class="post-header">
                        <h2 class="post-title" th:text="${art.title}">Post Title</h2>

                        <p class="post-meta">
                            作者： <a class="post-author" href="#" th:text="${art.authorName}">Author</a>
                            under <a class="post-category post-category-js" href="#" th:text="${art.tag}">JavaScript</a>
                        </p>
                    </header>

                    <div class="post-description">
                        <p id="md_content"></p>
                    </div>
                </section>

            </div>

            <div th:replace="layout::footer"></div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    var converter = new showdown.Converter();
    converter.setOption('tables', 'true');
    converter.setOption('underline', 'true');
    converter.setOption('strikethrough', 'true');
    converter.setOption('underscores', 'true');
    converter.setOption('tasklists', 'true');
    converter.setOption("ghCodeBlocks", "true");
    var content = document.getElementById("md_content");
    var html = converter.makeHtml(/*[[${art.content}]]*/"Default Content");
    content.innerHTML = html;
</script>


</body>
</html>
